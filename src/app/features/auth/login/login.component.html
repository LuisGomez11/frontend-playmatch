<div class="relative min-h-screen flex items-center flex-col justify-center bg-gray-100">
  <div
    class="bg-white p-8 md:rounded-xl md:shadow-xl w-full md:max-w-xl z-30 md:h-auto h-[calc(100vh-64px)] flex flex-col items-center justify-center">
    <h2 class="text-2xl font-bold text-center mb-6 text-primary">
      Iniciar sesión
    </h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="w-full">
      <div class="mb-4">
        <label class="block text-sm font-medium mb-1">Tipo de usuario</label>
        <select formControlName="role"
          class="w-full px-4 py-2 rounded-lg border border-gray-300 bg-gray-50 focus:outline-none focus:ring-2 focus:ring-green-400">
          <option value="PLAYER">Jugador</option>
          <option value="FIELD_ADMIN">Administrador de cancha</option>
        </select>
      </div>
      <div class="mb-4">
        <label class="block text-sm font-medium mb-1">Correo electrónico</label>
        <input type="email" formControlName="email" placeholder="Correo electrónico"
          class="w-full px-4 py-2 rounded-lg border border-gray-300 bg-gray-50 focus:outline-none focus:ring-2 focus:ring-green-400" />
      </div>
      <div class="mb-6">
        <label class="block text-sm font-medium mb-1">Contraseña</label>
        <div class="relative">
          <input [type]="showPassword ? 'text' : 'password'" formControlName="password"
            class="w-full px-4 py-2 rounded-lg border border-gray-300 bg-gray-50 focus:outline-none focus:ring-2 focus:ring-green-400" />
          <button type="button" (click)="togglePasswordVisibility()"
            class="absolute top-1/2 right-3 transform -translate-y-1/2 text-gray-600 hover:text-gray-800" tabindex="-1">
            @if (showPassword) {
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.542-7a10.038 10.038 0 013.642-5.042M6.18 6.18l11.64 11.64M9.88 9.88a3 3 0 004.24 4.24" />
            </svg>
            } @else {
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M2.458 12C3.732 7.943 7.522 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.478 0-8.268-2.943-9.542-7z" />
            </svg>
            }
          </button>
        </div>
      </div>
      <button type="submit" [disabled]="loading || !loginForm.valid"
        class="w-full bg-primary hover:opacity-80 cursor-pointer text-white font-semibold py-2 px-4 rounded-lg transition h-10 duration-200 disabled:opacity-50 disabled:cursor-not-allowed">
        @if (loading) {
        <div class="flex justify-center items-center">
          <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none"
            viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
          </svg>
        </div>
        } @else {
        <span>Entrar</span>
        }
      </button>
    </form>
    <div class="mt-4 text-center">
      <p class="text-sm text-gray-600">
        ¿No tienes una cuenta?
        <a routerLink="/register" class="text-blue-500 hover:underline cursor-pointer">Regístrate</a>
      </p>
    </div>
  </div>
  <svg class="absolute bottom-0 left-0 w-full rotate-180" viewBox="0 0 1440 150" preserveAspectRatio="none">
    <path fill="#00bf63"
      d="M0,64L60,69.3C120,75,240,85,360,90.7C480,96,600,96,720,106.7C840,117,960,139,1080,138.7C1200,139,1320,117,1380,106.7L1440,96L1440,0L1380,0C1320,0,1200,0,1080,0C960,0,840,0,720,0C600,0,480,0,360,0C240,0,120,0,60,0L0,0Z">
    </path>
  </svg>
</div>
