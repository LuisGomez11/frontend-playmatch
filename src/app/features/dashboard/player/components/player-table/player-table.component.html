<div class="flex flex-col gap-2">
  @for (player of players; let i = $index; track player.id) {
  <div class="flex items-center gap-2">
    <div class="flex flex-1 bg-gray-600/5 py-2 px-3 rounded gap-3">
      <div>
        <span>{{ i + 1 }}.</span>
      </div>
      <div class="flex-1">
        <div class="flex justify-items-start items-center gap-x-1">
          <span>{{ player.firstName }} {{ player.lastName }}</span>
          @if (user.team?.ownerId == player.id) {
          <span class="text-primary font-semibold text-sm hidden lg:inline-block">(Dueño del equipo)</span>
          <span class="text-primary font-semibold text-sm inline-block lg:hidden">(DE)</span>
          }
        </div>
      </div>
      <div>
        <span>{{ player.age }} años</span>
      </div>
    </div>

    @if (isOwner()) {
    <div class="w-5 flex justify-center">
      @if (user.team?.ownerId != player.id) {
      <button class="grid content-center bg-red-600 hover:bg-red-700 transition-all p-1 rounded"
        title="Eliminar de equipo" (click)="deletePlayerOfTeam(player)">
        <i class="fa-solid fa-xmark text-white"></i>
      </button>
      }
    </div> }

  </div>
  }
</div>
<p class="text-sm text-gray-600 mt-5 font-semibold block lg:hidden">
  DE: Dueño del equipo
</p>
