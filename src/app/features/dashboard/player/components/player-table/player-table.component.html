<div
  class="flex gap-4 overflow-x-auto md:grid md:grid-cols-1 xl:grid-cols-2 md:overflow-x-visible pb-2 px-1 snap-x snap-mandatory">
  @for (player of players; let i = $index; track player.id) {
  <div
    class="snap-start bg-gray-100 rounded-2xl shadow-lg p-4 space-y-3 relative min-w-[273px] md:min-w-0 flex-shrink-0">
    <!-- Número e insignia -->
    <div class="flex justify-between items-center">
      <span class="text-sm font-semibold text-primary">#{{ i + 1 }}</span>
      @if (user.team?.ownerId == player.id) {
      <span class="text-xs font-bold text-primary bg-primary/10 px-2 py-0.5 rounded-full">
        Dueño
      </span>
      }
    </div>

    <!-- Imagen y nombre -->
    <div class="flex items-center gap-4">
      <img [src]="getImageUrl(player)" alt="{{ player.firstName }}"
        class="w-14 h-14 rounded-full object-cover ring-2 ring-primary/20" />
      <div class="text-sm">
        <p class="font-semibold text-gray-800">
          {{ player.firstName }} {{ player.lastName }}
        </p>
        <p class="text-gray-500 text-xs">{{ player.age }} años</p>
      </div>
    </div>

    <!-- Botón eliminar -->
    @if (isOwner() && user.team?.ownerId != player.id) {
    <button
      class="absolute top-2 right-3 bg-red-600 hover:bg-red-700 text-white rounded-full w-6 h-6 flex items-center justify-center shadow"
      title="Eliminar del equipo" (click)="deletePlayerOfTeam(player)">
      <i class="fa-solid fa-xmark text-xs"></i>
    </button>
    }
  </div>
  }
  <!-- Card para agregar nuevo miembro -->
  <a
    class="snap-start bg-white border-2 border-dashed border-primary/30 hover:border-primary/50 rounded-2xl shadow-sm p-4 flex flex-col items-center justify-center text-center text-primary cursor-pointer transition-all duration-200 min-w-[260px] md:min-w-0 flex-shrink-0" [routerLink]="[ '/dashboard/add/player' ]">
    <i class="fa-solid fa-user-plus text-3xl mb-2"></i>
    <span class="font-medium text-sm">Agregar nuevo jugador</span>
  </a>
</div>
