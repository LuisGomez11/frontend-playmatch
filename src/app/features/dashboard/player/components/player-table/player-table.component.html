<div class="flex flex-col gap-2">
  @for (player of players; let i = $index; track player.id) {
  <div class="flex items-center bg-black/5 py-2 px-3 rounded gap-3">
    <div>
      <span>{{ i + 1 }}.</span>
    </div>
    <div class="flex-1">
      <div class="flex justify-items-start items-center gap-x-1">
        <span>{{ player.firstName }} {{ player.lastName }}</span>
        @if (user.team?.ownerId == player.id) {
        <span class="text-primary font-bold text-sm hidden lg:inline-block">(Dueño del equipo)</span>
        <span class="text-primary font-bold text-sm inline-block lg:hidden">(DE)</span>
        }
      </div>
    </div>
    <div>
      <span>{{ player.age }} años</span>
    </div>
    @if (isOwner()) {
    @if (user.team?.ownerId != player.id) {
    <div class="w-5 flex justify-center">
      <button class="grid content-center bg-red-400 hover:bg-red-600 transition-all p-1 rounded"
        title="Eliminar de equipo" (click)="deletePlayerOfTeam(player)">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
          stroke-linejoin="round" class="text-white h-4 w-4">
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path d="M18 6l-12 12" />
          <path d="M6 6l12 12" />
        </svg>
      </button>
    </div>
    }
    }
  </div>
  }
</div>
<p class="text-sm text-gray-600 mt-5 font-semibold block lg:hidden">DE: Dueño del equipo</p>
