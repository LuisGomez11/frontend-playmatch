@if (loading) {
<div class="flex flex-col gap-3 justify-center items-center h-screen">
  <h2 class="text-lg text-gray-600">Cargando dashboard, espere un momento...</h2>
  <svg
    class="animate-spin h-20 w-20 text-primary"
    xmlns="http://www.w3.org/2000/svg"
    fill="none"
    viewBox="0 0 24 24"
  >
    <circle
      class="opacity-25"
      cx="12"
      cy="12"
      r="10"
      stroke="currentColor"
      stroke-width="4"
    ></circle>
    <path
      class="opacity-75"
      fill="currentColor"
      d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"
    ></path>
  </svg>
</div>
} @else {
<!-- sidebar toggle visible solo en móviles -->
<div class="md:hidden bg-white shadow p-4 flex justify-between items-center">
  <h1 class="text-xl font-bold text-primary">
    Play<span class="text-black">Match</span>
  </h1>
  <button (click)="toggleSidebar()" class="focus:outline-none">
    <svg
      class="w-6 h-6 text-gray-800"
      fill="none"
      stroke="currentColor"
      viewBox="0 0 24 24"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M4 6h16M4 12h16M4 18h16"
      />
    </svg>
  </button>
</div>

<div class="flex min-h-screen bg-gray-100">
  <!-- Sidebar -->
  <aside
    [ngClass]="{
      'translate-x-0': sidebarOpen,
      '-translate-x-full': !sidebarOpen
    }"
    class="fixed z-40 top-0 left-0 md:w-64 w-full bg-gray-700 text-white shadow-md transform transition-transform duration-300 md:translate-x-0 md:fixed md:block h-screen"
  >
    <div class="p-6 text-center bg-primary hidden md:block">
      <img src="../../../assets/logo_blanco.png" alt="" />
    </div>
    <nav class="mt-6 relative">
      <div class="flex justify-between mx-6 py-4 items-center md:hidden border-b-2">
        <h2 class="text-2xl font-bold">PlayMatch | Menu</h2>
        <button (click)="closeSidebar()">
          <svg
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="text-white w-7 h-7 font-bold"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path d="M18 6l-12 12" />
            <path d="M6 6l12 12" />
          </svg>
        </button>
      </div>
      <ul class="flex flex-col gap-2 px-4 pt-4 md:pt-0">
        @for (link of links; track $index) {
        <li>
          <a
            (click)="closeSidebar()"
            [routerLink]="link.link"
            class="block py-2 px-4 rounded-lg hover:bg-primary hover:text-white transition"
            >{{ link.name }}</a
          >
        </li>
        }
        <li>
          <a
            (click)="closeSidebar()"
            (click)="logout()"
            class="block py-2 px-4 rounded-lg hover:bg-red-500 hover:text-white transition cursor-pointer"
            >Cerrar sesión</a
          >
        </li>
      </ul>
    </nav>
  </aside>

  <!-- Main content -->
  <div class="flex-1 md:ml-64">
    <section>
      <router-outlet></router-outlet>
    </section>
  </div>
</div>
}
