<section class="p-8 bg-gray-100 min-h-screen">
  <div class="bg-white shadow rounded-lg md:px-8 md:py-8 py-5">
    <div class="flex justify-between items-center gap-4 px-6">
      <h2 class="text-xl md:text-2xl font-bold text-primary">Información de tu cancha</h2>
      <button-action text="Volver" color="black" (clicked)="goBack()">
      </button-action>
    </div>

    <form [formGroup]="fieldForm" (ngSubmit)="onSubmit()" class="p-6 space-y-6">
      <div>
        <label class="block text-gray-700 font-semibold mb-1">Nombre</label>
        <input
          formControlName="name"
          type="text"
          class="w-full px-4 py-2 bg-gray-400/15 rounded-lg focus:outline-none focus:ring-1 focus:ring-green-400 transition-all duration-200"
          required
        />
      </div>
      <div>
        <label class="block text-gray-700 font-semibold mb-1">Ciudad</label>
        <input
          formControlName="city"
          type="text"
          class="w-full px-4 py-2 bg-gray-400/15 rounded-lg focus:outline-none focus:ring-1 focus:ring-green-400 transition-all duration-200"
          required
        />
      </div>
      <div>
        <label class="block text-gray-700 font-semibold mb-1">Dirección</label>
        <input
          formControlName="address"
          type="text"
          class="w-full px-4 py-2 bg-gray-400/15 rounded-lg focus:outline-none focus:ring-1 focus:ring-green-400 transition-all duration-200"
          required
        />
      </div>
      <div>
        <label class="block text-gray-700 font-semibold mb-1"
          >Precio por hora</label
        >
        <input
          formControlName="hourlyRate"
          type="number"
          step="0.01"
          min="0"
          class="w-full px-4 py-2 bg-gray-400/15 rounded-lg focus:outline-none focus:ring-1 focus:ring-green-400 transition-all duration-200"
          required
        />
      </div>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-gray-700 font-semibold mb-1"
            >Hora de apertura</label
          >
          <input
            formControlName="openingHour"
            type="time"
            class="w-full px-4 py-2 bg-gray-400/15 rounded-lg focus:outline-none focus:ring-1 focus:ring-green-400 transition-all duration-200"
            required
          />
        </div>
        <div>
          <label class="block text-gray-700 font-semibold mb-1"
            >Hora de cierre</label
          >
          <input
            formControlName="closingHour"
            type="time"
            class="w-full px-4 py-2 bg-gray-400/15 rounded-lg focus:outline-none focus:ring-1 focus:ring-green-400 transition-all duration-200"
            required
          />
        </div>
      </div>

      <div class="text-right">
        <button
          type="submit"
          class="bg-primary hover:scale-105 cursor-pointer text-white font-semibold px-6 py-2 rounded-xl shadow-md transition"
          [disabled]="fieldForm.invalid"
        >
          {{ editing ? "Actualizar cancha" : "Registrar cancha" }}
          @if (loading) {
          <svg
            class="animate-spin h-5 w-5 inline-block"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
          >
            <circle
              class="opacity-25"
              cx="12"
              cy="12"
              r="10"
              stroke="currentColor"
              stroke-width="4"
            ></circle>
            <path
              class="opacity-75"
              fill="currentColor"
              d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"
            ></path>
          </svg>
          }
        </button>
      </div>
    </form>
  </div>
</section>
