<section class="p-8 bg-gray-100 min-h-screen">
  <div class=" bg-white shadow rounded-lg md:px-8 md:py-8 py-5">
    <div class="flex justify-between items-center px-6">
      <h2 class="text-2xl font-bold text-primary">Informaci√≥n de tu equipo</h2>
      <button-action text="Volver" color="black" (clicked)="goBack()">
      </button-action>
    </div>
    <form [formGroup]="teamForm" (ngSubmit)="onSubmit()" class="p-6 space-y-6">
      <div>
        <label class="block text-gray-700 font-semibold mb-1">Nombre</label>
        <input formControlName="name" type="text"
          class="w-full px-4 py-2 bg-gray-400/15 rounded-lg focus:outline-none focus:ring-1 focus:ring-green-400 transition-all duration-200"
          required />
      </div>
      <div>
        <label class="block text-gray-700 font-semibold mb-1">Ciudad</label>
        <input formControlName="city" type="text"
          class="w-full px-4 py-2 bg-gray-400/15 rounded-lg focus:outline-none focus:ring-1 focus:ring-green-400 transition-all duration-200"
          required />
      </div>
      <div>
        <label class="block text-gray-700 font-semibold mb-1">Barrio</label>
        <input formControlName="neighborhood" type="text"
          class="w-full px-4 py-2 bg-gray-400/15 rounded-lg focus:outline-none focus:ring-1 focus:ring-green-400 transition-all duration-200"
          required />
      </div>
      <div>
        <label class="block text-gray-700 font-semibold mb-1">Maximo de jugadores</label>
        <input formControlName="maxPlayers" type="number" step="1" min="0"
          class="w-full px-4 py-2 bg-gray-400/15 rounded-lg focus:outline-none focus:ring-1 focus:ring-green-400 transition-all duration-200"
          required />
      </div>
      <div class="flex justify-end w-full">
        <button-action
          [text]="editing ? 'Actualizar equipo' : 'Registrar equipo'"
          color="primary"
          [loading]="loading"
          type="submit">
        </button-action>
      </div>
    </form>
  </div>
</section>
